<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="#"> <!--icon link .png-->
    <title>Talking animal with user input</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi! I am a talking tucan!</h1>
            <hr>
        </header>
        <main>
            <textarea placeholder="Write what you want, I'll repeat everything!"></textarea>
            <div class="controls__grid">
                <figure>
                    <img class="tucan__closed" src="images/tucan-closed.svg" alt="tucan closed beak">
                    <img class="tucan__open" src="images/tucan-open.svg" alt="tucan open beak">
                </figure>
                <div class="controls__modifiers">
                    <label>Pitch</label>
                    <input class="controls__pitch" type="range" min="0.1" max="2" step="0.1">
                    <label>Rate</label>
                    <input class="controls__rate" type="range" min="0.1" max="2" step="0.1">
                    <label>Volume</label>
                    <input class="controls__volume" type="range" min="0.1" max="1" step="0.1">
                    <!-- <form class="controls__radio">Voice
                        <div>
                            <input class="radio" type="radio" name="voice" value="cosimo" checked>
                            <label>Cosimo</label>
                        </div>
                        <div>
                            <input class="radio" type="radio" name="voice" value="elsa">
                            <label>Elsa</label>
                        </div>
                    </form> -->
                    <div class="controls__play">
                        <button>Talk!</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
